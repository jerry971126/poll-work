{% extends "base.html" %}

{% block extra_css %}
<style>
    /* 註冊框容器 */
    .register-box {
        background: white; 
        padding: 40px; 
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        max-width: 500px;
        margin: 60px auto; 
        text-align: center;
    }

    /* 標題加大 */
    h2 { font-size: 2.5rem; color: #2c3e50; margin-bottom: 30px; }
    
    /* 表單內部的輸入框字體加大 */
    form p { 
        font-size: 1.2rem; 
        text-align: left; 
        margin-bottom: 20px; 
        color: #34495e;
    }
    
    input[type="text"], input[type="password"] {
        width: 100%; 
        padding: 12px; 
        border-radius: 8px; 
        border: 1px solid #ddd; 
        font-size: 1.1rem;
        margin-top: 5px;
    }

    /* 註冊按鈕動畫 */
    .register-btn {
        width: 100%; 
        padding: 18px; 
        background: linear-gradient(45deg, #27ae60, #2ecc71);
        color: white; 
        border: none; 
        border-radius: 50px; 
        font-size: 1.5rem;
        font-weight: bold; 
        cursor: pointer; 
        transition: 0.3s;
        box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
    }
    
    .register-btn:hover { 
        transform: translateY(-3px); 
        box-shadow: 0 8px 20px rgba(46, 204, 113, 0.5); 
    }
</style>
{% endblock %}

{% block main %} <div class="register-box">
    <h2>✨ 新用戶註冊</h2>
    <form method="post">
        {% csrf_token %}
        <div style="text-align: left;">
            {{ form.as_p }} </div>
        <button type="submit" class="register-btn">完成註冊並送出</button>
    </form>
    <p style="margin-top: 25px; font-size: 1.1rem;">
        已經有帳號了？ <a href="/accounts/login/" style="color: #3498db; text-decoration: none; font-weight: bold;">按此登入</a>
    </p>
</div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}訂飲料{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8f9fa; /* 淺灰色背景，看起來比較舒服 */
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div style="max-width: 800px; margin: 0 auto;">
        {% block main %}{% endblock %}
        
        <div class="footer">
            <hr>
            20629 楊弘頡 20520 戴振軒
        </div>
    </div>
</body>
</html>
